<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <h1>Create New Product</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${product}"
          method="post">
        <div class="form-group">
        <table border="0" cellpadding="10">
            <tr>
                <td>Id:</td>
                <td>
                    <input class="form-control" type="text" th:field="*{code}" />
                </td>
            </tr>
            <tr>
                <td>Product Code:</td>
                <td><input type="text" th:field="*{productCode}" /></td>
            </tr>
            <tr>
                <td>Product Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Product Price(in Rs.):</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Product GST(%):</td>
                <td><input type="text" th:field="*{gst}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-warning">Save</button> </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a th:href="${'/'}">No product to add?...Click here to return to product list</a>
                </td>
            </tr>
        </table>
        </div>
    </form>
</div>
</body>
</html>
